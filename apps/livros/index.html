    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        .header {
            text-align: center;

        .header h1 {
            color: #333;

        .header p {

        .section {

            border-bottom: 1px solid #e1e5e9;

        .section:last-child {

        .section-title {
            font-size: 18px;

            margin-bottom: 15px;

        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .search-box {
            margin-bottom: 15px;
        }
        
        .search-box input {
            padding: 12px 15px;
            font-size: 14px;
        }
        
        .add-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            background: #218838;
        }
        
        .library-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .control-btn:hover {
            background: #5a6fd8;
        }
        
        .control-btn.secondary {
            background: #6c757d;
        }
        
        .control-btn.secondary:hover {
            background: #5a6268;
        }
        
        .book-library {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 10px;
        }
        
        .book-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.2s ease;
        }
        
        .book-item:hover {
            background: #e9ecef;
        }
        
        .book-item.selected {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }
        
        .book-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .book-author {
            color: #666;
            font-size: 14px;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .remove-btn:hover {
            opacity: 1;
            background: #c82333;
        }
        
        .stats {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-msg {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;

            margin-top: 15px;
            border: 1px solid #c3e6cb;
        }
        
        .empty-library {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .selected-books {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .selected-count {
            font-weight: 600;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .selected-list {
            font-size: 14px;

            overflow-y: auto;

            .container {
                margin: 10px;

<body>
    <div class="container">
        <div class="header">
            <h1>üìö Compilado de An√°lise de Livros</h1>
            <p>Gerencie sua biblioteca e crie resumos personalizados</p>
        </div>

        <!-- Se√ß√£o: Adicionar Novo Livro -->
        <div class="section">
            <div class="section-title">
                ‚ûï Adicionar Novo Livro
            </div>
            <div class="form-group">
                <label for="livro">Nome do Livro:</label>
                <input type="text" id="livro" placeholder="Ex: 1984">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Ex: George Orwell">
            </div>
            <button class="add-btn" onclick="addBook()">Adicionar √† Biblioteca</button>
        </div>

        <!-- Se√ß√£o: Biblioteca de Livros -->
        <div class="section">
            <div class="section-title">
                üìñ Biblioteca de Livros
            </div>
            
            <div class="search-box">
                <input type="text" id="searchBox" placeholder="üîç Buscar livros..." onkeyup="filterLibrary()">
            </div>

            <div class="library-controls">
                <button class="control-btn" onclick="selectAll()">Marcar Todos</button>
                <button class="control-btn secondary" onclick="deselectAll()">Desmarcar Todos</button>
                <button class="control-btn secondary" onclick="clearLibrary()">Limpar Biblioteca</button>
            </div>

            <div id="libraryStats" class="stats"></div>

            <div id="bookLibrary" class="book-library"></div>

            <div id="selectedBooksInfo" class="selected-books" style="display: none;">
                <div id="selectedCount" class="selected-count"></div>
                <div id="selectedList" class="selected-list"></div>
            </div>
        </div>

        <!-- Se√ß√£o: Gerar Resumo -->
        <div class="section">
            <div class="section-title">
                üìù Gerar Resumo
            </div>
            <button id="generateBtn" class="generate-btn" onclick="generatePrompt()" disabled>
                Gerar Resumo dos Livros Selecionados
            </button>

            <div id="successMsg" class="success-msg">
                ‚úÖ Prompt copiado com sucesso!
            </div>
        </div>
    </div>

    <script>
        let booksLibrary = [];
        let selectedBooks = [];

        // Carrega a biblioteca do localStorage ao iniciar
        function loadLibrary() {
            const saved = localStorage.getItem('booksLibrary');
            if (saved) {
                booksLibrary = JSON.parse(saved);
            }
            updateLibraryDisplay();
            updateStats();
        }

        // Salva a biblioteca no localStorage
        function saveLibrary() {
            localStorage.setItem('booksLibrary', JSON.stringify(booksLibrary));
        }

        // Adiciona um novo livro √† biblioteca
        function addBook() {
            const livro = document.getElementById('livro').value.trim();
            const autor = document.getElementById('autor').value.trim();
            
            if (!livro || !autor) {
                alert('Por favor, preencha o nome do livro e do autor.');
                return;
            }

            // Verifica se o livro j√° existe na biblioteca
            const exists = booksLibrary.some(book =>
                book.title.toLowerCase() === livro.toLowerCase() &&
                book.author.toLowerCase() === autor.toLowerCase()
            );

            if (exists) {
                alert('Este livro j√° est√° na biblioteca!');
                return;
            }

            // Adiciona o novo livro
            const newBook = {
                id: Date.now(),
                title: livro,
                author: autor,
                dateAdded: new Date().toISOString()
            };

            booksLibrary.push(newBook);
            saveLibrary();

            // Limpa os campos
            document.getElementById('livro').value = '';
            document.getElementById('autor').value = '';

            updateLibraryDisplay();
            updateStats();

            // Foca no primeiro campo para adicionar outro livro
            document.getElementById('livro').focus();
        }

        // Remove um livro da biblioteca
        function removeBook(bookId) {
            if (confirm('Tem certeza que deseja remover este livro da biblioteca?')) {
                booksLibrary = booksLibrary.filter(book => book.id !== bookId);
                selectedBooks = selectedBooks.filter(id => id !== bookId);
                saveLibrary();
                updateLibraryDisplay();
                updateStats();
                updateSelectedBooksDisplay();
            }
        }

        // Atualiza a exibi√ß√£o da biblioteca
        function updateLibraryDisplay() {
            const library = document.getElementById('bookLibrary');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let filteredBooks = booksLibrary;
            if (searchTerm) {
                filteredBooks = booksLibrary.filter(book =>
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredBooks.length === 0) {
                library.innerHTML = '<div class="empty-library">üìö Nenhum livro encontrado na biblioteca</div>';
                return;
            }

            library.innerHTML = filteredBooks.map(book => {
                const isSelected = selectedBooks.includes(book.id);
                return `
                    <div class="book-item ${isSelected ? 'selected' : ''}">
                        <input type="checkbox" 
                               class="book-checkbox" 
                               ${isSelected ? 'checked' : ''} 
                               onchange="toggleBookSelection(${book.id})">
                        <div class="book-info">
                            <div class="book-title">"${book.title}"</div>
                            <div class="book-author">por ${book.author}</div>
                        </div>
                        <button class="remove-btn" onclick="removeBook(${book.id})" title="Remover da biblioteca">‚úï</button>
                    </div>
                `;
            }).join('');
        }

        // Alterna sele√ß√£o de um livro
        function toggleBookSelection(bookId) {
            if (selectedBooks.includes(bookId)) {
                selectedBooks = selectedBooks.filter(id => id !== bookId);
            } else {
                selectedBooks.push(bookId);
            }
            updateLibraryDisplay();
            updateSelectedBooksDisplay();
            updateGenerateButton();
        }

        // Seleciona todos os livros vis√≠veis
        function selectAll() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let filteredBooks = booksLibrary;
            
            if (searchTerm) {
                filteredBooks = booksLibrary.filter(book =>
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm)
                );
            }

            filteredBooks.forEach(book => {
                if (!selectedBooks.includes(book.id)) {
                    selectedBooks.push(book.id);
                }
            });

            updateLibraryDisplay();
            updateSelectedBooksDisplay();
            updateGenerateButton();
        }

        // Desmarca todos os livros
        function deselectAll() {
            selectedBooks = [];
            updateLibraryDisplay();
            updateSelectedBooksDisplay();
            updateGenerateButton();
        }

        // Limpa toda a biblioteca
        function clearLibrary() {
            if (confirm('Tem certeza que deseja limpar toda a biblioteca? Esta a√ß√£o n√£o pode ser desfeita.')) {
                booksLibrary = [];
                selectedBooks = [];
                saveLibrary();
                updateLibraryDisplay();
                updateStats();
                updateSelectedBooksDisplay();
                updateGenerateButton();
            }
        }

        // Filtra a biblioteca baseado na busca
        function filterLibrary() {
            updateLibraryDisplay();
        }

        // Atualiza as estat√≠sticas da biblioteca
        function updateStats() {
            const stats = document.getElementById('libraryStats');
            const total = booksLibrary.length;
            
            if (total === 0) {
                stats.innerHTML = 'üìö Biblioteca vazia - adicione alguns livros acima';
            } else {
                stats.innerHTML = `üìä ${total} livro${total !== 1 ? 's' : ''} na biblioteca`;
            }
        }

        // Atualiza a exibi√ß√£o dos livros selecionados
        function updateSelectedBooksDisplay() {
            const container = document.getElementById('selectedBooksInfo');
            const countElement = document.getElementById('selectedCount');
            const listElement = document.getElementById('selectedList');
            
            if (selectedBooks.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            countElement.textContent = `‚úì ${selectedBooks.length} livro${selectedBooks.length !== 1 ? 's' : ''} selecionado${selectedBooks.length !== 1 ? 's' : ''} para o resumo:`;
            
            const selectedBooksInfo = selectedBooks.map(id => {
                const book = booksLibrary.find(b => b.id === id);
                return book ? `‚Ä¢ "${book.title}" - ${book.author}` : '';
            }).filter(info => info).join('\n');
            
            listElement.textContent = selectedBooksInfo;
        }

        // Atualiza o estado do bot√£o de gerar
        function updateGenerateButton() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = selectedBooks.length === 0;
        }

        // Gera o prompt para os livros selecionados
        function generatePrompt() {
            if (selectedBooks.length === 0) {
                alert('Selecione pelo menos um livro para gerar o resumo.');
                return;
            }

            const selectedBooksInfo = selectedBooks.map((id, index) => {
                const book = booksLibrary.find(b => b.id === id);
                return book ? `${index + 1}. "${book.title}" - ${book.author}` : '';
            }).filter(info => info).join('\n');

            const promptText = `Crie um documento estruturado com resumos dos seguintes livros:

**LISTA DE LIVROS:**
${selectedBooksInfo}

**ESTRUTURA DO DOCUMENTO:**
- **√çNDICE** com links naveg√°veis para cada livro
- Para cada livro, forne√ßa os 5 tipos de an√°lise:

**1. RESUMO ESTRUTURAL**
- Organize os principais pontos em se√ß√µes l√≥gicas
- Destaque argumentos centrais, evid√™ncias e conclus√µes
- Mantenha a estrutura original da obra

**2. AN√ÅLISE TEM√ÅTICA**
- Identifique e explore os 3-5 temas principais
- Explique como se desenvolvem ao longo do texto
- Mostre conex√µes entre os temas

**3. RESUMO POR CAP√çTULOS/SE√á√ïES**
- Resumo conciso de cada cap√≠tulo principal
- Progress√£o das ideias ao longo da obra
- Pontos-chave de cada parte

**4. AN√ÅLISE CR√çTICA**
- Pontos fortes e fracos dos argumentos
- Questionamento de premissas quando relevante
- Diferentes perspectivas sobre o conte√∫do
- Contextualiza√ß√£o no campo/g√™nero

**5. RESUMO FOCADO E APLICA√á√ïES**
- Aspectos mais pr√°ticos e relevantes
- Insights principais aplic√°veis
- Cita√ß√µes marcantes e conceitos-chave
- Para quem seria mais √∫til

Formate como documento PDF naveg√°vel com se√ß√µes claras para cada livro. Mantenha cada se√ß√£o clara, objetiva e acess√≠vel. Use exemplos dos livros quando necess√°rio.`;

            navigator.clipboard.writeText(promptText).then(function() {
                showSuccess();
            }).catch(function(err) {
                // Fallback para navegadores que n√£o suportam clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = promptText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess();
            });
        }

        // Mostra mensagem de sucesso
        function showSuccess() {
            const successMsg = document.getElementById('successMsg');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        // Event listeners para navega√ß√£o por teclado
        document.getElementById('livro').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('autor').focus();
            }
        });

        document.getElementById('autor').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addBook();
            }
        });

        // Inicializa a aplica√ß√£o
        window.addEventListener('load', function() {
            loadLibrary();
            document.getElementById('livro').focus();
        });
    </script>
</body>
