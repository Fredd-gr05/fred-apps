<body>
    <div class="container">
        <div class="header">
            <h1>📚 Compilado de Análise de Livros</h1>
            <p>Gerencie sua biblioteca e crie resumos personalizados</p>
        </div>

        <!-- Seção: Adicionar Novo Livro -->
        <div class="section">
            <div class="section-title">
                ➕ Adicionar Novo Livro
            </div>
            <div class="form-group">
                <label for="livro">Nome do Livro:</label>
                <input type="text" id="livro" placeholder="Ex: 1984">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Ex: George Orwell">
            </div>
            <button class="add-btn" onclick="addBook()">Adicionar à Biblioteca</button>
        </div>

        <!-- Seção: Biblioteca de Livros -->
        <div class="section">
            <div class="section-title">
                📖 Biblioteca de Livros
            </div>
            
            <!-- Controles de Backup -->
            <div class="backup-controls">
                <button class="control-btn success" onclick="exportLibrary()">📥 Baixar Backup</button>
                <button class="control-btn warning" onclick="document.getElementById('importFile').click()">📤 Restaurar Backup</button>
                <input type="file" id="importFile" class="file-input" accept=".json" onchange="importLibrary(event)">
                <div class="backup-info">
                    💡 Faça backup da sua biblioteca para não perder seus livros!
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchBox" placeholder="🔍 Buscar livros..." onkeyup="filterLibrary()">
            </div>

            <div class="library-controls">
                <button class="control-btn" onclick="selectAll()">Marcar Todos</button>
                <button class="control-btn secondary" onclick="deselectAll()">Desmarcar Todos</button>
                <button class="control-btn secondary" onclick="clearLibrary()">Limpar Biblioteca</button>
            </div>

            <div id="libraryStats" class="stats"></div>

            <div id="bookLibrary" class="book-library"></div>

            <div id="selectedBooksInfo" class="selected-books" style="display: none;">
                <div id="selectedCount" class="selected-count"></div>
                <div id="selectedList" class="selected-list"></div>
            </div>
        </div>

        <!-- Seção: Gerar Resumo -->
        <div class="section">
            <div class="section-title">
                📝 Gerar Resumo
            </div>
            <button id="generateBtn" class="generate-btn" onclick="generatePrompt()" disabled>
                Gerar Resumo dos Livros Selecionados
            </button>

            <div id="successMsg" class="success-msg">
                ✅ Prompt copiado com sucesso!
            </div>

            <div id="errorMsg" class="error-msg">
                ❌ Erro ao processar arquivo!
            </div>
        </div>
    </div>

    <script>
        let booksLibrary = [];
        let selectedBooks = [];

        // Carrega a biblioteca do localStorage ao iniciar
        function loadLibrary() {
            try {
                const saved = localStorage.getItem('booksLibrary');
                if (saved) {
                    booksLibrary = JSON.parse(saved);
                }
            } catch (e) {
                console.warn('Erro ao carregar biblioteca:', e);
                booksLibrary = [];
            }
            updateLibraryDisplay();
            updateStats();
        }

        // Salva a biblioteca no localStorage
        function saveLibrary() {
            try {
                localStorage.setItem('booksLibrary', JSON.stringify(booksLibrary));
                localStorage.setItem('booksLibrary_backup', JSON.stringify({
                    data: booksLibrary,
                    timestamp: Date.now(),
                    version: '1.0'
                }));
            } catch (e) {
                console.warn('Erro ao salvar biblioteca:', e);
                showError('Erro ao salvar dados. Faça backup manualmente!');
            }
        }

        // Exporta a biblioteca como arquivo JSON
        function exportLibrary() {
            if (booksLibrary.length === 0) {
                alert('Biblioteca vazia! Adicione alguns livros antes de fazer o backup.');
                return;
            }

            const exportData = {
                biblioteca: booksLibrary,
                exportadoEm: new Date().toISOString(),
                totalLivros: booksLibrary.length,
                versao: '1.0',
                aplicativo: 'Compilado de Análise de Livros'
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `biblioteca-livros-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showSuccess('✅ Backup baixado com sucesso!');
        }

        // Importa biblioteca de arquivo JSON
        function importLibrary(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Verifica se é um arquivo válido
                    let newBooks = [];
                    
                    if (importedData.biblioteca && Array.isArray(importedData.biblioteca)) {
                        // Formato novo (com metadados)
                        newBooks = importedData.biblioteca;
                    } else if (Array.isArray(importedData)) {
                        // Formato antigo (array direto)
                        newBooks = importedData;
                    } else {
                        throw new Error('Formato de arquivo inválido');
                    }

                    // Valida estrutura dos livros
                    const validBooks = newBooks.filter(book => 
                        book && 
                        typeof book.title === 'string' && 
                        typeof book.author === 'string' &&
                        book.title.trim() && 
                        book.author.trim()
                    );

                    if (validBooks.length === 0) {
                        throw new Error('Nenhum livro válido encontrado no arquivo');
                    }

                    // Pergunta se quer substituir ou mesclar
                    let shouldReplace = false;
                    if (booksLibrary.length > 0) {
                        shouldReplace = confirm(
                            `Você tem ${booksLibrary.length} livro(s) na biblioteca atual.\n\n` +
                            `O arquivo tem ${validBooks.length} livro(s).\n\n` +
                            `Clique "OK" para SUBSTITUIR a biblioteca atual\n` +
                            `Clique "Cancelar" para MESCLAR com a biblioteca atual`
                        );
                    }

                    if (shouldReplace) {
                        // Substitui completamente
                        booksLibrary = validBooks.map(book => ({
                            ...book,
                            id: book.id || Date.now() + Math.random(),
                            dateAdded: book.dateAdded || new Date().toISOString()
                        }));
                    } else {
                        // Mescla, evitando duplicatas
                        let addedCount = 0;
                        validBooks.forEach(newBook => {
                            const exists = booksLibrary.some(existing =>
                                existing.title.toLowerCase() === newBook.title.toLowerCase() &&
                                existing.author.toLowerCase() === newBook.author.toLowerCase()
                            );
                            
                            if (!exists) {
                                booksLibrary.push({
                                    ...newBook,
                                    id: Date.now() + Math.random(),
                                    dateAdded: new Date().toISOString()
                                });
                                addedCount++;
                            }
                        });
                        
                        if (addedCount === 0) {
                            alert('Todos os livros do arquivo já estão na sua biblioteca!');
                            return;
                        }
                    }

                    selectedBooks = []; // Limpa seleção
                    saveLibrary();
                    updateLibraryDisplay();
                    updateStats();
                    updateSelectedBooksDisplay();
                    updateGenerateButton();

                    const message = shouldReplace ? 
                        `✅ Biblioteca restaurada! ${validBooks.length} livros carregados.` :
                        `✅ Backup importado! ${booksLibrary.length} livros na biblioteca.`;
                    
                    showSuccess(message);

                } catch (error) {
                    console.error('Erro ao importar:', error);
                    showError('❌ Erro ao importar arquivo. Verifique se é um backup válido.');
                }
                
                // Limpa o input para permitir reimportar o mesmo arquivo
                event.target.value = '';
            };
            
            reader.onerror = function() {
                showError('❌ Erro ao ler o arquivo.');
                event.target.value = '';
            };
            
            reader.readAsText(file);
        }

        // Adiciona um novo livro à biblioteca
        function addBook() {
            const livro = document.getElementById('livro').value.trim();
            const autor = document.getElementById('autor').value.trim();
            
            if (!livro || !autor) {
                alert('Por favor, preencha o nome do livro e do autor.');
                return;
            }

            // Verifica se o livro já existe na biblioteca
            const exists = booksLibrary.some(book =>
                book.title.toLowerCase() === livro.toLowerCase() &&
                book.author.toLowerCase() === autor.toLowerCase()
            );

            if (exists) {
                alert('Este livro já está na biblioteca!');
                return;
            }

            // Adiciona o novo livro
            const newBook = {
                id: Date.now() + Math.random(),
                title: livro,
                author: autor,
                dateAdded: new Date().toISOString()
            };

            booksLibrary.push(newBook);
            saveLibrary();

            // Limpa os campos
            document.getElementById('livro').value = '';
            document.getElementById('autor').value = '';

            updateLibraryDisplay();
            updateStats();

            // Foca no primeiro campo para adicionar outro livro
            document.getElementById('livro').focus();
        }

        // Remove um livro da biblioteca
        function removeBook(bookId) {
            if (confirm('Tem certeza que deseja remover este livro da biblioteca?')) {
                booksLibrary = booksLibrary.filter(book => book.id !== bookId);
                selectedBooks = selectedBooks.filter(id => id !== bookId);
                saveLibrary();
                updateLibraryDisplay();
                updateStats();
                updateSelectedBooksDisplay();
            }
        }

        // Atualiza a exibição da biblioteca
        function updateLibraryDisplay() {
            const library = document.getElementById('bookLibrary');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let filteredBooks = booksLibrary;
            if (searchTerm) {
                filteredBooks = booksLibrary.filter(book =>
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredBooks.length === 0) {
                const message = searchTerm ? 
                    '🔍 Nenhum livro encontrado para essa busca' : 
                    '📚 Biblioteca vazia - adicione alguns livros acima';
                library.innerHTML = `<div class="empty-library">${message}</div>`;
                return;
            }

            library.innerHTML = filteredBooks.map(book => {
                const isSelected = selectedBooks.includes(book.id);
                return `
                    <div class="book-item ${isSelected ? 'selected' : ''}">
                        <input type="checkbox" 
                               class="book-checkbox" 
                               ${isSelected ? 'checked' : ''} 
                               onchange="toggleBookSelection(${book.id})">
                        <div class="book-info">
                            <div class="book-title">"${book.title}"</div>
                            <div class="book-author">por ${book.author}</div>
                        </div>
                        <button class="remove-btn" onclick="removeBook(${book.id})" title="Remover da biblioteca">✕</button>
                    </div>
                `;
            }).join('');
        }

        // Alterna seleção de um livro
        function toggleBookSelection(bookId) {
            if (selectedBooks.includes(bookId)) {
                selectedBooks = selectedBooks.filter(id => id !== bookId);
            } else {
                selectedBooks.push(bookId);
            }
            updateLibraryDisplay();
            updateSelectedBooksDisplay();
            updateGenerateButton();
        }

        // Seleciona todos os livros visíveis
        function selectAll() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let filteredBooks = booksLibrary;
            
            if (searchTerm) {
                filteredBooks = booksLibrary.filter(book =>
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm)
                );
            }

            filteredBooks.forEach(book => {
                if (!selectedBooks.includes(book.id)) {
                    selectedBooks.push(book.id);
                }
            });

            updateLibraryDisplay();
            updateSelectedBooksDisplay();
            updateGenerateButton();
        }

        // Desmarca todos os livros
        function deselectAll() {
            selectedBooks = [];
            updateLibraryDisplay();
            updateSelectedBooksDisplay();
            updateGenerateButton();
        }

        // Limpa toda a biblioteca
        function clearLibrary() {
            if (confirm('Tem certeza que deseja limpar toda a biblioteca? Esta ação não pode ser desfeita.')) {
                booksLibrary = [];
                selectedBooks = [];
                saveLibrary();
                updateLibraryDisplay();
                updateStats();
                updateSelectedBooksDisplay();
                updateGenerateButton();
            }
        }

        // Filtra a biblioteca baseado na busca
        function filterLibrary() {
            updateLibraryDisplay();
        }

        // Atualiza as estatísticas da biblioteca
        function updateStats() {
            const stats = document.getElementById('libraryStats');
            const total = booksLibrary.length;
            
            if (total === 0) {
                stats.innerHTML = '📚 Biblioteca vazia - adicione alguns livros acima';
            } else {
                const lastBackup = localStorage.getItem('booksLibrary_backup');
                let backupInfo = '';
                if (lastBackup) {
                    try {
                        const backup = JSON.parse(lastBackup);
                        const date = new Date(backup.timestamp).toLocaleDateString('pt-BR');
                        backupInfo = ` • Último backup: ${date}`;
                    } catch (e) {
                        backupInfo = '';
                    }
                }
                stats.innerHTML = `📊 ${total} livro${total !== 1 ? 's' : ''} na biblioteca${backupInfo}`;
            }
        }

        // Atualiza a exibição dos livros selecionados
        function updateSelectedBooksDisplay() {
            const container = document.getElementById('selectedBooksInfo');
            const countElement = document.getElementById('selectedCount');
            const listElement = document.getElementById('selectedList');
            
            if (selectedBooks.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            countElement.textContent = `✓ ${selectedBooks.length} livro${selectedBooks.length !== 1 ? 's' : ''} selecionado${selectedBooks.length !== 1 ? 's' : ''} para o resumo:`;
            
            const selectedBooksInfo = selectedBooks.map(id => {
                const book = booksLibrary.find(b => b.id === id);
                return book ? `• "${book.title}" - ${book.author}` : '';
            }).filter(info => info).join('\n');
            
            listElement.textContent = selectedBooksInfo;
        }

        // Atualiza o estado do botão de gerar
        function updateGenerateButton() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = selectedBooks.length === 0;
        }

        // Gera o prompt para os livros selecionados
        function generatePrompt() {
            if (selectedBooks.length === 0) {
